{% extends "base.html" %}

{% block content %}
<div class="login-block">
  <h1 class="login-title">Sign up</h1>
  <form id="SignUpForm">
      <label class="login-label" for="username">Username:</label>
      <input class="login-input" type="text" id="username" name="username" required><br><br>
      <label class="login-label" for="email">Email:</label>
      <input class="login-input" type="text" id="email" name="email" required><br><br>
      <label class="login-label" for="password">Password:</label>
      <input class="login-input" type="password" id="password" name="password" required><br><br>
      <button class="custom-button" id="submitBtn" onclick="submitForm">Sign up</button>
  </form>
  <a class="custom-button" href="/pages/login">Login</a>
</div>

<script>
  document.getElementById("submitBtn").addEventListener("click", function(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const formData = new URLSearchParams();
<!--      formData.append("grant_type", "password");-->
      formData.append("username", username);
      formData.append("email", email);
      formData.append("password", password);
<!--      formData.append("scope", "default");-->
<!--      formData.append("client_id", "your-client-id");-->
<!--      formData.append("client_secret", "your-client-secret");-->

      console.log('formData', formData)

      fetch("/auth/signup", {
          method: "POST",
          headers: {
              "Content-Type": "application/x-www-form-urlencoded"
          },
          body: formData.toString()
      })
      .then(response => {
                    if (response.ok) {
                      // If the request was successful (status code 200), you can redirect to another page
                      window.location.href = 'http://127.0.0.1:8000/pages/chat';
                    } else {
                      // Handle errors here if needed
                      console.error('POST request failed');
                    }
                  })
      .catch(error => console.error("Помилка: " + error));
  });
</script>
{% endblock %}
